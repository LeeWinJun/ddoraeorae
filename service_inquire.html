    <link rel="stylesheet" href="./css/service_inquire.css" />

  <body>
    <div class="service_form inner">
      <div class="service_inq_title s2">
        <h2 class="s2">문의하기</h2>
        <img src="./images/service_inquire.svg" alt="" />
      </div>
      <form action="./php/insert.php" method="post">
        <input type="hidden" id="type" name="type" />
        <div class="inq_customer_info">
          <h4 class="s3">고객정보</h4>
          <div class="inq_customer_info_f row row-cols-2">
            <div class="required_mark col flex-grow-1">
              <label for="username"></label>
              <i class="fa-solid fa-asterisk"></i>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="성명 ( 10자 이내로 작성해주세요 )"
                maxlength="10"
              />
            </div>
            <div class="required_mark col flex-grow-1">
              <label for="phone"></label>
              <i class="fa-solid fa-asterisk"></i>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="연락처 ( '-' 빼고 입력해주세요. )"
                maxlength="11"
              />
            </div>
            <div class="required_mark col flex-grow-1">
              <label for="email"></label>
              <i class="fa-solid fa-asterisk"></i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="이메일 ( abc@samsung.com )"
              />
            </div>
            <div class="required_mark_no col flex-grow-1">
              <label for="company"></label>
              <input
                type="text"
                name="company"
                id="company"
                placeholder="회사명"
              />
            </div>
          </div>
        </div>
        <hr class="inq_separation1" />
        <div class="inq_title">
          <div class="required_mark">
            <h4 class="s3">제목</h4>
            <i class="fa-solid fa-asterisk"></i>
          </div>
          <div class="input_wrap flex-grow-1">
            <label for="title"></label>
            <input
              name="title"
              type="text"
              id="title"
              placeholder="제목을 입력해 주십시오.( 30자 이내로 입력해주세요. )"
              maxlength="30"
            />
          </div>
        </div>
        <div class="inq_content">
          <div class="required_mark">
            <h4 class="s3">내용</h4>
            <i class="fa-solid fa-asterisk"></i>
          </div>
          <div class="input_wrap flex-grow-1">
            <textarea
              name="content"
              id="textbox"
              cols="30"
              rows="10"
              placeholder="문의 내용을 입력해 주십시오."
            ></textarea>
          </div>
        </div>
        <div class="inq_language_tab">
          <h4 class="s3">국가/언어</h4>
          <select name="nation_lang" id="nation_lang">
            <!-- <option value="" disabled selected>선택하세요</option> -->
            <option value="Austria / German">Austria / German</option>

            <option value="Slovakia / Slovak">Slovakia / Slovak</option>

            <option value="Vietnam / Vietnamese">Vietnam / Vietnamese</option>
          </select>
        </div>
        <div class="inq_check">
          <h4 class="s3">수신동의</h4>
          <div class="inq_check_news">
            <input type="checkbox" id="news_chk" name="news_chk" value="news" />
            <label for="news_chk"> 뉴스룸 뉴스레터 수신 동의</label>
          </div>
        </div>
        <hr />
        <p class="s5">
          접수하신 VOC에 대한 답변은 입력하신 E-MAIL 을 통해 확인할 수 있습니다.
          빠른 시일내 회신드리도록 하겠습니다.
        </p>
        <input type="submit" value="VOC 작성 완료" id="submit_btn" />
